info:
  title: Inventory API
  description: | 
    API para sistema de levantamento de equipamentos do MPF/PI.
    # Introdução
      A API é documentada seguindo a especificação [OpenAPI](http://spec.openapis.org/oas/v3.0.3). 
      Além da sintaxe padrão do OpenAPI, usamos algumas [extensões da Redoc](https://github.com/Redocly/redoc/blob/master/docs/redoc-vendor-extensions.md).
    # Autenticação
      A Inventory API oferece duas formas de autenticação:
      - API Token
      - Basic Authentication baseado em LDAP

    Lightweight Directory Access Protocol, ou LDAP, é um protocolo de 
    aplicação aberto, livre de fornecedor e padrão de indústria para acessar 
    e manter serviços de informação de diretório distribuído sobre uma 
    rede de Protocolo da Internet.


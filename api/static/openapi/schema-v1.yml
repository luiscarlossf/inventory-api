components:
  schemas:
    Brand:
      description: Uma representação de uma marca de equipamento.
      type: object
      required:
        - name
      properties:
        name:
          description: Nome da marca.
          type: string
          maximum: 200
    Category:
      description: Uma representação de uma categoria de equipamento.
      type: object
      required:
        - name
      properties:
        name:
          description: Nome da categoria.
          type: string
          maximum: 200
    Floor:
      description: Uma representação de um andar do prédio de uma instituição.
      type: object
      required:
        - name
      properties:
        name:
          description: Descrição do andar.
          type: string
          maximum: 100
    Ua:
      description: Uma representação de uma unidade administrativa de uma instituição.
      type: object
      required:
        - code
        - name
      properties:
        code:
          description: Código do ASI da Unidade Administrativa.
          type: string
          maximum: 8
        name:
          description: Nome da Unidade Administrativa.
          type: string
          maximum: 200
        floor:
          description: Andar onde a Unidade Administrativa está localizada no prédio da instituição. 
          $ref: '#/components/schemas/Floor'
    Model:
      description: Uma representação de um modelo de equipamento.
      type: object
      required:
        - name
      properties:
        name:
          description: Descrição do modelo.
          type: string
          maximum: 200
    Equipament:
      description: Uma representação de um equipamento.
      type: object
      required:
        - category
      properties:
        patrimony:
          description: Patrimônio do equipamento.
          type: string
          maximum: 8
        warranty_start:
          description: Data de início da garantia do equipamento.
          type: string
          format: date
        warranty_end:
          description: Data do fim da garantia do equipamento.
          type: string
          format: date
        acquisition_date:
          description: Data de aquisição do equipamento.
          type: string
          format: date
        acquisition_value:
          description: Valor de aquisição do equipamento.
          type: number
          maximum: float
        status:
          description: Status de uso do equipamento
          type: string
          enum:
            - Usado
            - Almoxarifado
            - Estaleiro
            - Sucata
            - Doação
          default: 'Usado'
        brand:
          description: Marca do equipamento.
          $ref : '#/components/schemas/Brand'
        category:
          description: Categoria do equipamento.
          $ref : '#/components/schemas/Category'
        model:
          description: Modelo do equipamento.
          $ref : '#/components/schemas/Model'
        ua:
          description: Unidade Administrativa na qual o equipamento está alocado.
          $ref : '#/components/schemas/Ua'
        floor:
          description: Andar onde o equipamento está alocado..
          $ref : '#/components/schemas/Brand'
    Computer:
      description: Uma representação de um computador.
      type: object
      required:
        - category
      properties:
        patrimony:
          description: Patrimônio do computador.
          type: string
          maximum: 8
        warranty_start:
          description: Data de início da garantia do computador.
          type: string
          format: date
        warranty_end:
          description: Data do fim da garantia do computador.
          type: string
          format: date
        acquisition_date:
          description: Data de aquisição do computador.
          type: string
          format: date
        acquisition_value:
          description: Valor de aquisição do computador.
          type: number
          maximum: float
        status:
          description: Status de uso do computador
          type: string
          enum:
            - Usado
            - Almoxarifado
            - Estaleiro
            - Sucata
            - Doação
          default: 'Usado'
        policy:
          description: Indica se o computador está dentro da política da instituição.
          type: boolean
          default: false
        status_zenworks:
          description: Status indica se o computador está sendo monitorado pelo ZENWORKS.
          type: boolean
          default: false  
        status_trend:
          description: Status indica se o computador está sendo monitorado pelo TREND.
          type: boolean
          default: false 
        status_wsus:
          description: Status indica se o computador está sendo monitorado pelo WSUS.
          type: boolean
          default: false 
        brand:
          description: Marca do computador.
          $ref : '#/components/schemas/Brand'
        category:
          description: Categoria do computador.
          $ref : '#/components/schemas/Category'
        model:
          description: Modelo do computador.
          $ref : '#/components/schemas/Model'
        ua:
          description: Unidade Administrativa na qual o computador está alocado.
          $ref : '#/components/schemas/Ua'
        floor:
          description: Andar onde o computador está alocado.
          $ref : '#/components/schemas/Brand'
  securitySchemas:
    api_key:
      type: apiKey
      name: api_token
      bearerFormat: Token
      in: header
    api_auth:
      type: http
      description: Serviço de autenticação padrão do DJANGO REST.
      scheme: basic
      flows:
        implicit:
          authorizationUrl: /api-auth/
          scopes:
            - write: modificar os recursos na sua conta.
            - read: ler recursos na sua conta.
    api_auth_ldap:
      type: http
      scheme: basic

